<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script>
    // Redirect sub-page 404s back to index with path preserved as query param
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 2).join('/') + '/?p=/' +
      l.pathname.slice(1).split('/').slice(1).join('/').replace(/&/g, '~and~') +
      (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
</html>
